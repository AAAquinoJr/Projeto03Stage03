<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" 
rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="page">
  <header>
    <h1>
      
      Crie e compartilhe <br/>
      seu evento.
    </h1>
    <p>
      O primeiro passo, é preencher esse <br/>
      formulário de inscrição.
    </p>
  </header>  

  <form id="myform"><!--inputs e a estrutura do forms-->
    
    
    <fieldset><!--estrutura pra dizer q eh um agrupamento de campos -->
      <div class="fieldset-wrapper">
      
        <legend>Informações do Evento</legend> <!--bug faz o fiel set nao reconhecer o legend entao vc tem q fazer uma div-->
        
        <div class="input-wrapper"><!--input wrapper eh tipo para encapsular as coisas-->
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" 
          id="event-title" 
          required
          minlength="8"/><!--required para ser obrigatorio preencher / minlenght para ter um minimo de caracteres-->
        </div>
        
        <div class="input-wrapper"><!--input wrapper eh tipo para encapsular as coisas-->
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="event-link" />
        </div>
        
        <div class="input-wrapper">
          <label for="event-whats">Whatsapp para contato <span>(somente números)</span></label>
          <input type="number" id="event-whats" />
        </div>
        
        <div class="input-wrapper">
          <label for="event-extra">Informações extras</label>
          <textarea id="event-extra"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-category">Categoria</label>
          <select id="event-category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </div>

      </div>
      </fieldset>

      <fieldset><!--estrutura pra dizer q eh um agrupamento de campos -->
        <div class="fieldset-wrapper">
        
          <legend>Privacidade</legend> <!--bug faz o field set nao reconhecer o legend entao vc tem q fazer uma div e colocar ele dentro-->

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="text" id="event-email"/>
          </div>
          
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password"
            id="event-password"
            required
            minlength="8"/>
          </div>
            
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private">
            <label for="event-private">Evento privado</label>
          </div>
          
        </div>
        </fieldset>

        
      <fieldset><!--estrutura pra dizer q eh um agrupamento de campos -->
        <div class="fieldset-wrapper">
        
          <legend>Dia e hora</legend> <!--bug faz o field set nao reconhecer o legend entao vc tem q fazer uma div e colocar ele dentro-->
 
          <div class="col-3">
            
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div> 
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>
            
          </div>
        </fieldset>
        
      </form>
      

    <footer>

      <input 
      class="button" 
      form="myform"
      type="submit" 
      value="Salvar evento"> <!--form eh pra quando vc precisar colocar um botao fora do form ai ele vai procutar o form com o mesmo id-->
  
  </footer>
      
</div>


</body>
</html>
